<section id="home" class="home-page-content page-content">
    <section class="homepage-slider">
        <div class="container">
            <!--START: home_carousel-->
            <div id="homeCarousel" class="homeCarousel fullwidth-slider flexslider" data-animation="[hc_effect]" data-slideshowspeed="[hc_delay]">
                <ul class="slides">
                    <!--START: carousel-->
                    <li><a href="[link]"><img src="[image]" alt="" /></a></li>
                    <!--END: carousel-->
                </ul>
            </div>
            <!--END: home_carousel-->
        </div>
    </section>

	
    <!--START: CATEGORY_HEADER-->
    <section class="category-header content-section">
        <div class="container">
            <div class="content tc-pagebuilder">[CONTENT]</div>
        </div>
    </section>
    <!--END: CATEGORY_HEADER-->
    

    <section class="products-section">
        <div class="container">
            <!--START: FEATURE_MENU-->
            <h2 class="header-specials">[category_Header-specials]</h2>

            <!--START: CATEGORY_ITEMS-->
            <div class="product-items product-items-[product-cols-number]">
                <!--START: ITEM_TEMPLATE_0-->
                [product_items]
                <!--END: ITEM_TEMPLATE_0-->
            </div>
            <!--END: CATEGORY_ITEMS-->
            <!--END: FEATURE_MENU-->
        </div>
    </section>
    
    
    <section class="home-footer-banner">
    	<div class="container">
    		<div class="inside">
    			<!--<img src="assets/templates/[template]/images/footer-banner.jpg" alt="">-->
    			<div class="inside-text">
    				<h3 class="tc-animate-me" data-animation="fadeInRight">Skincare &amp; Beauty Products</h3>
    				<p class="tc-animate-me p-delay" data-animation="fadeInRight">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus elementum odio aliquet ornare tincidunt.</p>
    			</div>
    		</div>
		</div>
    </section>

    <!--START: CATEGORY_FOOTER-->
    <section class="category-footer content-section">
        <div class="container">
            <div class="content tc-pagebuilder">[CONTENT]</div>
        </div>
    </section>
    <!--END: CATEGORY_FOOTER-->

</section>

<!--START: template_scripts-->
<script type="text/javascript" src="/assets/templates/common-core/lib/flexslider/jquery.flexslider-min.js"></script>
<script type="text/javascript" charset="utf-8">
    jQuery(function () {
        jQuery('.homeCarousel').flexslider({
            animation: jQuery(this).data('animation'),
            slideshowSpeed: jQuery(this).data('slideshowSpeed'),
            controlNav: false,
            keyboard: false
        });
    });
</script>
<!--END: template_scripts-->

<!--START: template_styles-->
<link rel="stylesheet" href="/assets/templates/common-core/lib/flexslider/flexslider.css" type="text/css" media="screen" />
<!--END: template_styles-->
